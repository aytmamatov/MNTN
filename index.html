<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MNTN</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header--bg">
          <div class="header__top container--flex">
            <div class="header__logo">MNTN</div>
            <div class="header__nav">
              <a href="#" class="header__link header__text">Equipment</a>
              <a href="#" class="header__link header__text">About us</a>
              <a href="#" class="header__link header__text">Blog</a>
            </div>
            <div class="header__account">
              <img src="./icons/account.svg" alt="account" />
              <span class="header__account-text">Account</span>
            </div>
          </div>
          <div class="header__middle">
            <div class="header__social">
              <span class="header__social-text header__text">Follow us</span>
              <div class="header__social-wrap">
                <img class="header__social-icon" src="./icons/instagram.svg" alt="instagram" />
                <img class="header__social-icon" src="./icons/twitter.svg" alt="twitter" />
              </div>
            </div>
            <div class="header__middle-wrap">
              <span class="header__subtitle header__text">A Hiking guide</span>
              <h1 class="header__caption">Be prepared for the Mountains and beyond!</h1>
              <div class="header__scroll">
                <span class="header__scroll-text header__text">scroll down</span>
                <div class="header__scroll-icon">
                  <img src="./icons/arrow_down.svg" alt="arrow_down" />
                </div>
              </div>
            </div>
            <div class="header__slider">
              <div class="header__slide header__slide--active">
                <span class="header__slide-text header__text">Start</span>
              </div>
              <div class="header__slide">
                <span class="header__slide-text header__text">01</span>
              </div>
              <div class="header__slide">
                <span class="header__slide-text header__text">02</span>
              </div>
              <div class="header__slide">
                <span class="header__slide-text header__text">03</span>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
